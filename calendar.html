<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calendar.css">
    <script defer src="./calendar.js"></script>
    <title>Calendar-Sample</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button class="prev">prev</button>
                <h2 class="currentMonth"></h2>
                <button class="next">next</button>
            </div>
            <ul class="calendar-days">
                <li class="days">SUN</li>
                <li class="days">MON</li>
                <li class="days">TUS</li>
                <li class="days">WED</li>
                <li class="days">THU</li>
                <li class="days">FRI</li>
                <li class="days">SAT</li>
            </ul>
            <div class="calendarDates"></div>
        </div>
   </div>
</body>
</html>
